<section class="generos" [ngClass]="genero().id">
  <h3 class="texto-h3-prata">
    {{ genero().value }}
    <span
      class="linha-destaque linha-destaque--pequena"
      [ngClass]="genero().id"
    >
    </span>
  </h3>
  @if (genero().livros.length > 0) {
    <app-carrossel-livros [livros]="genero().livros"> </app-carrossel-livros>
  }@else {
    <div class="texto-sem-livros">
      <img
        src="sem-livros.png"
        alt="Sem livros cadastrados no gênero {{ genero().value }}"
      />
      <p>Ainda não há livros cadastrados para o gênero {{ genero().value }}</p>
    </div>
  }
</section>
